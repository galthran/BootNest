version: '3.8'

services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD: 11asddsa
    ports:
      - "5432:5432"
    volumes:
      - /docker-data/postgresql17-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"